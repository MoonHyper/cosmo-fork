name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v3
    - name: Install libreadline
      run: |
        sudo apt-get update
        sudo apt-get install -y libreadline-dev
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec -v
